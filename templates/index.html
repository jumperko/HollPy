<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <h1 class="display-1">Databáza cien Hollister:</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nazov</th>
          <th scope="col">Aktuálna cena</th>
          <th scope="col">Minimálna cena</th>
          <th scope="col">Maximálna cena</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody>
        {% for item in stats_data %}
      <tr>
        <th scope="row">{{ item[0] }}</th>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td><a class="btn btn-outline-secondary" href="/item/{{ item[0] }}">História cien</a> <a href="{{ item[5] }}" class="btn btn-outline-primary">Link na produkt</a> </td>
      </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
